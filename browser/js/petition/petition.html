<section id="petition">
  <h2>The Matter</h2>
  <div class="row">
    <div class="col-sm-8 col-lg-8">

     <div class="panel panel-primary">
        <div class="panel-heading"><h3>{{petition.title}}</h3></div>
        <div class="panel-body">{{petition.description}}</div>
      </div>
      
        <div class="row">  
          <div class="col-xs-5 col-md-5">
            <!-- <div fb-like="socialPage.Url"></div> -->
            <div class="fb-like" id="fb"
              data-href="socialPage.Url" 
              data-layout="button_count" 
              data-action="recommend" 
              data-show-faces="true" 
              data-share="true"
              data-width="500"
              padding>
            </div> 
          </div>
          <div class="col-xs-3 col-md-3">
            <div tweet="socialPage.Name" tweet-url="socialPage.Url"></div>
          </div>
          <div class="col-xs-2 col-md-2">
            <div google-plus="socialPage.Url"></div>
          </div>
          <div class="col-xs-1 col-md-1">
            <div pin-it="socialPage.Name" pin-it-image="socialPage.ImageUrl" pin-it-url="socialPage.Url"></div>
          </div>
        </div>
       <!-- end of panel -->

      <div class="row">
        <div class="fb-comments" 
            data-href="socialPage.Url"
            data-numposts="5">
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-lg-4">
      <h3>This matters!</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" id="firstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div> 
          <div class="form-group">
            <label class="control-label col-sm-2" for="zip">Zip:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="zip" placeholder="Zip Code">
            </div>
          </div>         
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
        </form>
        <button class="btn btn-danger" ng-click="signed()">Sign On</button>
        <hr>
        <!-- <button class="btn btn-warning" ng-click="donate()">Contribute</button> -->

        <h3>Representative:</h3>
        <rep-thumbnail rep="rep"></rep-thumbnail>
      </div>
   
    </div>
</section>
